<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{GeneralController.locale}" />
<p:growl id="growl" for="growl" showDetail="true" autoUpdate="true" />
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:insert name="header">
		<title></title>
	</ui:insert>
	<h:outputScript library="javax.faces" name="jsf.js" target="head" />
</h:head>

<h:body>
	<h:form>
		<div align="right">
			<p:outputLabel value="#{msg['language_selection']} " />
			<p:selectOneMenu required="true"
				valueChangeListener="#{GeneralController.localeChanged}"
				onchange="submit()" value="#{GeneralController.language}">
				<f:selectItems
					value="#{GeneralController.getCountriesInMap().entrySet()}"
					var="countries" itemValue="#{countries.value}"
					itemLabel="#{countries.key}" />
			</p:selectOneMenu>
		</div>
	</h:form>
	<ui:insert name="body">
	</ui:insert>
	<ui:insert name="script">
	</ui:insert>
</h:body>
</html>
