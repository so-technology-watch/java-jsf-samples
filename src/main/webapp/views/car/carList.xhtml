<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/ui.xhtml">
	<ui:define name="body">

		<f:event type="preRenderView" listener="#{CarListController.init}" />

		<p:panel header="#{msg.list}">
			<h:form id="formTabCar">
				<p:messages for="exception" />
				<p:commandButton icon="ui-icon-plus" process="@this" update="@this"
					action='#{CarFormController.init(null, GeneralController.getURLCarList())}' />

				<p:dataTable id="tabCarList" var="car"
					value="#{CarListController.listCars}">

					<p:column headerText="Id" width="10%" sortBy="#{car.id}">
						<h:outputText value="#{car.id}" />
					</p:column>

					<p:column headerText="#{msg.car_nom}" sortBy="#{car.nom}">
						<h:outputText value="#{car.nom}" />
					</p:column>

					<p:column headerText="#{msg.edit}" width="100">
						<div align="center">
							<p:commandButton icon="ui-icon-pencil" process="@this"
								update="@this"
								action='#{CarFormController.init(car.id, GeneralController.getURLCarList())}' />
						</div>
					</p:column>

					<p:column headerText="#{msg.delete}" width="100">
						<div align="center">
							<p:commandButton icon="ui-icon-trash" process="@this"
								action="#{CarListController.removeCar(car)}" update="tabCarList">
								<!-- 							<p:confirm header="#{msg.confirmation_suppretion}" -->
								<!-- 								message="#{msg.confirmation_suppretion_car}" -->
								<!-- 								icon="ui-icon-alert" /> -->
							</p:commandButton>
						</div>
					</p:column>

				</p:dataTable>
			</h:form>
		</p:panel>

	</ui:define>
</ui:composition>
